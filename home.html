  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #050035 0%, #1a002d 100%);
      color: #ffffff;
    }
    .hero {
      padding: 20px;
      position: relative;
      text-align: center;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .nav-links .btn {
      margin: 35px;
      padding: 6px 12px;
      background: #3b81f6;
      border: none;
      border-radius: 5px;
      color: rgb(32, 6, 95);
      cursor: pointer;
    }
    .contact span {
      margin-left: 10px;
      font-size: 12px;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 50, 0.8);
      display: flex;
      justify-content: center;
      padding: 12px 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #00d4ff;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff00cc;
    }

    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 20px 40px;
      text-align: center;
    }

    /* Hero Section */
    #home .ai-head {
      width: 200px;
      height: 200px;
      background: url("/image.jpg") center/cover no-repeat;
      border-radius: 100%;
      margin-bottom: 300px;
      box-shadow: 0 0 40px rgba(255, 0, 255, 0.4), 0 0 60px rgba(0, 255, 255, 0.3);
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    h1 {
      font-size: 3.5em;
      background: linear-gradient(to right, #00d4ff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
      max-width: 700px;
    }

    .btn {
      margin-top: 40px;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #00aaff, #ff00cc);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #ff00cc, #00aaff);
    }

    /* Section Headings */
    h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      background: linear-gradient(to right, #ff00cc, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Stars */
    .stars span {
      position: absolute;
      background: white;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      opacity: 0.6;
      animation: twinkle 4s infinite ease-in-out;
      box-shadow: 0 0 8px white;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 2.4em; }
      h2 { font-size: 1.8em; }
      p { font-size: 1em; }
      .ai-head { width: 120px; height: 120px; }
      nav a { margin: 0 10px; font-size: 1rem; }
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin-top: 30px;
      padding: 0 20px;
    }
    .card {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      border-radius: 10px;
      padding: 10px;
      color: white;
      font-size: 14px;
    }
    .card strong {
      display: block;
      font-size: 20px;
      margin-top: 5px;
    }
  </style>
</head>
